<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test-kontur</title>
	<link rel='stylesheet' href='../style/main.css'>
	<script src='../js/toRemovePreloader.js'></script>
</head>
<body class='bg-color'>
<div id='content'>
	<!--start preloader-->
	<div class="preloader display-center">
		<div class='loader'></div>
		<span>Загрузка</span>
	</div>
	<!--end preloader-->

	<!--start game start screen-->
	<div class='start-screen display-center bg-color' id='start-screen'>
		<img src='../img/StartGame.png' alt='start'>
		<div class='start-title'>
			<span class='start-title__text'>memory game</span>
		</div>

		<button class='button' id='button-start'>Начать игру</button>
	</div>
	<!--end game start screen-->

	<!--start game field-->
	<div class='bg-color game-field no-display' id='game-field'>
		<div class='container'>
			<div class='title-game'>
				<button class='game-repeat' id='repeat-game'>Начать заново</button>
				<div>
					<span>Очки:</span>
					<span id='points' class='points--margin'>0</span>
				</div>
			</div>
			<div class='cards'>
				<div class='line-cards' id='line0'>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
				</div>
				<div class='line-cards' id='line1'>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
				</div>
				<div class='line-cards' id='line2'>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
				</div>
			</div>
		</div>

		<div id='shirt-cards'></div>

	</div>
	<!--end game field-->

	<script src='../js/bundle.js'></script>
</div>
</body>
</html>
