<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test-kontur</title>
	<link rel='stylesheet' href='style/main.css'>
	<script src='js/common/toRemovePreloader.js'></script>
</head>
<body class='bg-color'>
<div id='content' data-tid="App">
	<!--start preloader-->
	<div class="preloader display-center">
		<div class='loader'></div>
		<span>Загрузка</span>
	</div>
	<!--end preloader-->

	<!--start game start screen-->
	<div class='start-screen display-center bg-color' id='start-screen'>
		<img src='img/StartGame.png' alt='start'>
		<div class="title-menu">
			<span class='start-title__text'>memory game</span>
		</div>
		<button class='button' id='button-start' data-tid="NewGame-startGame">Начать игру</button>
	</div>
	<!--end game start screen-->

	<!--start game field-->
	<div class='bg-color game-field no-display' id='game-field' data-tid="Deck">
		<div class='container'>
			<div class='title-game'>
				<button class='game-repeat' id='repeat-game' data-tid="Menu-newGame">Начать заново</button>
				<div>
					<span>Очки:</span>
					<span id='points' class='points--margin' data-tid="Menu-scores">0</span>
				</div>
			</div>
			<div class='cards'>
				<div class='line-cards' id='line0'>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
				</div>
				<div class='line-cards' id='line1'>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
				</div>
				<div class='line-cards' id='line2'>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
					<div class='one-card'></div>
				</div>
			</div>
		</div>
		<div id='shirt-cards'></div>
	</div>
	<!--end game field-->

	<!--start game end screen-->
	<div class='start-screen display-center bg-color no-display' id='end-screen'>
		<img src='img/Group%202.png' alt='end'>
		<div class='title-menu'>
			<span class='end-title__text'>Поздравляем!</span>
			<span class='end-title__text'>Ваш итоговый счет: <span class='end-title__text' id='result'></span></span>
		</div>
		<button class='button button-repeat' id='game-repeat' data-tid="EndGame-retryGame">Ещё раз</button>
	</div>
	<!--end game end screen-->

	<script src='js/bundle.js'></script>
</div>
</body>
</html>
